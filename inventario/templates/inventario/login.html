{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión-LaDoPro</title>
    <!-- Enlazamos el archivo de estilo CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">   
</head>
<body class="with-background">
    <div class="login-container">
    <a href="{% url 'inicio' %}" class="btn btn-secondary volver-home">← Volver al Home</a>
    <h2>Iniciar Sesión</h2>
    <style>
        body {
            background-image: url("{% static 'images/foto.png' %}");
            background-size: cover;
            /* Otros estilos que quieras aplicar solo al login */
        }
    </style>
    <!-- Muestra el mensaje de error si hay algún problema con la autenticación -->
    {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}
        <form method="POST">
    {% csrf_token %}
        <label for="username">Usuario:</label>
        <input type="text" name="username" id="username" placeholder="Introduce tu usuario" required>
        
        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" placeholder="Introduce tu contraseña" required>
        
        <button type="submit" class="login-button"></button>

        <!--<button type="submit" class="login-button">Iniciar Sesión</button>-->
        </form>
    </div>
    <!-- Mensaje de error si el login falla -->
    {% if error %}
        <p style="color: red">{{ error }}</p>
    {% endif %}
</body>
</html>
